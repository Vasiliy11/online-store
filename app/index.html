<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Online shop</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
           <div class="container">
            <div class="header__top-inner">
               <nav class="menu">
                   <ul class="menu__list">
                       <li class="menu__item">
                           <a href="" class="menu__link">
                            Магазины
                           </a>
                        </li>
                       <li class="menu__item">
                           <a href="" class="menu__link">
                            Акции
                           </a>
                        </li>
                       <li class="menu__item">
                           <a href="" class="menu__link">
                            Доставка и оплата
                           </a>
                        </li>
                   </ul>
               </nav> 
               <a class="logo" href="#">
                   <img class="logo__img" src="images/logo.svg" alt="logo">
               </a>
               <div class="header__box">
                   <p class="header__adress">
                       Москва, ул. Науки 25
                   </p>
                   <ul class="user-list">
                       <li class="user-list__item">
                        <a href="#" class="user-list__link">
                            <img src="images/wishlist.svg" alt="">
                        </a>
                       </li>
                       <li class="user-list__item">
                        <a href="#" class="user-list__link">
                            <img src="images/user.svg" alt="">
                        </a>
                       </li>
                       <li class="user-list__item">
                        <a href="#" class="user-list__link">
                            <img src="images/bascet.svg" alt="">
                        </a>
                       </li>
                   </ul>
               </div>
            </div>
           </div> 
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <ul class="menu-categories">
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Квадроциклы</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Катера</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Гидроциклы</a>

                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Снегоходы</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Двигатели</a>
                        </li>
                        <li class="menu-categories__item">
                            <a href="#" class="menu-categories__link">Запчасти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
